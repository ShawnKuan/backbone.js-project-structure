<a href="#" class="switch-lang"><%- _.t('switch_' + language)%></a>
<div class="container">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label"><%- _.t('username')%></label>
      <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="<%- _.t('username')%>">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><%- _.t('password')%></label>
      <div class="col-sm-5">
        <input type="password" class="form-control" placeholder="<%- _.t('password')%>">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <div class="checkbox">
          <label>
            <input type="checkbox"> <%- _.t('remember-me')%>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" class="btn btn-default"><%- _.t('sign-in')%></button>
      </div>
    </div>
  </form>
</div>
